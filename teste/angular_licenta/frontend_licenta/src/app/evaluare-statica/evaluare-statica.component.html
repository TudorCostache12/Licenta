
<app-header></app-header>

<h2>Incarcati imaginile pentru a fi evaluate</h2>
<p>Analiza posturala fronatala:</p>
<input type = "file" (change) = "selectareFisier($event, 1)">


<img *ngIf = "url_upload_front" [src] = "url_upload_front" style="max-width: 500px;">

<br><br><br>

<p>Analiza posturala din profil:</p>
<input type = "file" (change) = "selectareFisier($event, 2)">



<img *ngIf = "url_upload_profil" [src] = "url_upload_profil" style="max-width: 500px;">

<button (click) = "incarcareImagini()"> Evaluare </button><br>

<p *ngIf = "evaluare">Evaluarea a fost realizatÄƒ cu succes.  <a (click)="navigareSpreRezultate()">Click aici pentru a vedea rezultatele</a></p>
